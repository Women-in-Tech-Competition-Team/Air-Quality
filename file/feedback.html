<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feedback Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            display: flex;
            flex: 1;
        }
        #map {
            flex: 2;
            background-color: #ecf0f1;
        }
        #feedback-form {
            flex: 1;
            padding: 1em;
            background-color: #f9f9f9;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community Feedback Map</h1>
    </header>
    <main>
        <div id="map">
            <!-- Map will be inserted here using JavaScript -->
        </div>
        <div id="feedback-form">
            <h2>Add Your Feedback</h2>
            <form id="submit-feedback">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="location" placeholder="Location (e.g., latitude, longitude)" required>
                <textarea id="feedback" placeholder="Your Feedback" required></textarea>
                <input type="file" id="image" accept="image/*">
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </main>
    <script>
        // JavaScript code for map functionality and form submission would go here
        // You'll need to integrate with a mapping library like Leaflet or Google Maps
        // and implement the logic to add markers based on user submissions
    </script>
</body>
</html>
